@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet">
        <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
        <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
    </head>
    <head>
    <meta charset="utf-8">
    <title>@title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.css")">
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap-responsive.css")">
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
    </head>
    <body>
        <div class="container-narrow">
            @content

            <div class="footer">
                <div class="social">
                    <ul>
                        <li><a href="chandani"><i class="fa fa-lg fa-facebook"></i></a></li>
                        <li><a href="chandani"><i class="fa fa-lg fa-twitter"></i></a></li>
                        <li><a href="chandani"><i class="fa fa-lg fa-github"></i></a></li>
                        <li><a href="chandani"><i class="fa fa-lg fa-linkedin"></i></a></li>
                    </ul>
                </div>
                <hr>
                <span class="copyright">Copyright &copy; CHANDANI 2016</span>
            </div>
        </div>
    </body>
</html>
